<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-6">Welcome to my <span class="font-semibold text-violet-600">Baper
                Bank!!!</span></h1>
    </header>

    <main>
        <section class="bg-blue-100 mx-auto w-9/12 mt-12 p-8">
            <h3 class="text-3xl mb-4 font-semibold">PLease log in</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3" type="email" name="" id="email-field" placeholder="Your Email">
                <input class="w-9/12 block mb-2 px-3" type="password" name="" id="password-field"
                    placeholder="Your Password">
                <button id="btn-submit"
                    class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-600">Submit</button>
            </div>
        </section>
    </main>


    <script src="js/login.js"></script>
</body>

</html>
